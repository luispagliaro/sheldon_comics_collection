<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sheldon Comics Collection</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="js/jquery-ui-cupertino/jquery-ui.css">
</head>

<body>
  <div class="container">
    <div class="panel panel-primary">
      <header class="panel-heading">
        <h1 class="text-center">Sheldon's Comics Collection</h1>
      </header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed navbar-left" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search for comics">
              </div>
            </form>
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Filter by genre <span class="caret"></span></a>
                <ul id="dropdown-genre-menu" class="dropdown-menu" role="menu">
                </ul>
              </li>
            </ul>
            <div class="nav navbar-nav navbar-right">
              <button type="button" class="btn btn-default navbar-btn" onclick="$('#dialog-add-comic').dialog('open');return false;">Add comic</button>
            </div>
          </div>
        </div>
      </nav>
      <main class="panel-body">
        <div class="row" id="comiscCollection">
        </div>
      </main>
      <footer class="panel-footer panel-primary text-center">Sheldon's Comics Collection. Developed by Luis Pagliaro.</footer>
    </div>
    <div id="dialog-add-comic" title="Add comic">
      <form id="form-add-comic" role="form">
        <div class="form-group">
          <label class="control-label" for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="genre">Genre:</label>
          <select id="genre" class="form-control" required>
            <option value="" disabled selected>Select genre</option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label" for="description">Description:</label>
          <textarea type="text" class="form-control" id="description" placeholder="Enter description" required></textarea>
        </div>
        <div class="form-group">
          <label class="control-label" for="quantity">Quantity:</label>
          <input type="number" min="1" class="form-control" id="quantity" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="video">Video URL:</label>
          <input type="url" class="form-control" id="video" placeholder="Enter video url">
        </div>
        <div class="form-group">
          <label class="control-label" for="images">Images:</label>
          <input type="file" id="images" multiple>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/jquery-ui-cupertino/jquery-ui.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/comic.js"></script>
  <script src="js/genre.js"></script>
</body>

</html>
