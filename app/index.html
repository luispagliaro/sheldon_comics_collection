<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sheldon's Comics Collection</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="js/jquery-ui-cupertino/jquery-ui.css">
  <link rel="stylesheet" href="js/gallery/css/blueimp-gallery.min.css">
  <link rel="stylesheet" href="js/gallery/css/bootstrap-image-gallery.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="panel panel-primary">
      <header class="panel-heading">
        <h1 class="text-center">Sheldon's Comics Collection</h1>
      </header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed navbar-left" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input id="input-search-comic" type="text" class="form-control ui-widget" placeholder="Search comic">
              </div>
            </form>
            <ul id="ul-filter-genre" class="nav navbar-nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Filter by genre <span class="caret"></span></a>
                <ul id="dropdown-genre-menu" class="dropdown-menu" role="menu">
                  <li><a href="#">Show all</a></li>
                </ul>
              </li>
            </ul>
            <div class="nav navbar-nav navbar-right">
              <button id="button-add-comic" type="button" class="btn btn-default navbar-btn" onclick="$('#dialog-add-comic').dialog('open');return false;">Add comic</button>
            </div>
          </div>
        </div>
      </nav>
      <main id="main-content" class="panel-body">
        <div class="row" id="comics-collection"></div>
      </main>
      <footer class="panel-footer panel-primary text-center">Sheldon's Comics Collection. Developed by Luis Pagliaro.</footer>
    </div>
    <div id="dialog-add-comic" title="Add comic">
      <form id="form-add-comic" role="form">
        <div class="form-group">
          <label class="control-label" for="input-name">Name:</label>
          <input type="text" class="form-control" id="input-name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="select-genre">Genre:</label>
          <select id="select-genre" class="form-control" required>
            <option value="" disabled selected>Select genre</option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label" for="text-description">Description:</label>
          <textarea type="text" class="form-control" id="text-description" placeholder="Enter description" required></textarea>
        </div>
        <div class="form-group">
          <label class="control-label" for="input-quantity">Quantity:</label>
          <input type="number" min="1" class="form-control" id="input-quantity" placeholder="Enter quantity" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="text-videos">Videos URL:</label>
          <textarea type="url" class="form-control" id="text-videos" placeholder="Enter video url (one per line)" required></textarea>
        </div>
        <div class="form-group">
          <label class="control-label" for="input-images">Images:</label>
          <input type="file" id="input-images" accept="image/*" multiple required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
  <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
  <div id="blueimp-gallery" class="blueimp-gallery">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" aria-hidden="true">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body next"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left prev">
              <i class="glyphicon glyphicon-chevron-left"></i> Previous
            </button>
            <button type="button" class="btn btn-primary next">
              Next
              <i class="glyphicon glyphicon-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery/jquery.min.js"></script>
  <script src="js/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/jquery-ui-cupertino/jquery-ui.js"></script>
  <script src="js/gallery/js/jquery.blueimp-gallery.min.js"></script>
  <script src="js/gallery/js/bootstrap-image-gallery.min.js"></script>
  <script src="js/modules/main-content.js"></script>
  <script src="js/modules/navigation.js"></script>
  <script src="js/modules/form-comic.js"></script>
  <script src="js/modules/comic.js"></script>
  <script src="js/modules/genre.js"></script>
  <script src="js/modules/controller.js"></script>
</body>

</html>
